<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>

<body>
    <div class="rowWrap">
        <div class="rowElement" id="title">
            <p>Crystal Collector</p>
        </div>
    </div>
    <div class="rowWrap">
        <div class="rowElement" id="currentWallet">
            <div class="leftSide" id="currentInstruct">
                <p>Your wallet currently has a total crystal value of:</p>
            </div>
            <div class="rightSide" id="currentDisplay">
                <p>0</p>
            </div>
        </div>
    </div>
    <div class="rowWrap">
        <div class="rowElement" id="goalWallet">
            <div class="leftSide" id="goalInstruct">
                <p>You win the game if you select the right combination of crystals to get to the value of:</p>

            </div>
            <div class="rightSide" id="goalDisplay">
                <p>0</p>
            </div>
        </div>
    </div>
    <div class="rowWrap">
        <div class="rowElement" id="instructions">
            <p>The value of each crystal below changes with each round. Can you guess the right combo of crystals to click?</p>
        </div>
    </div>
    <div class="rowWrap">
        <div class="rowElement" id="crystals">
            <!-- use 100 X 100 pixel images here -->
            <div class="buttonContainer" id="crystal1">

            </div>
            <div class="buttonContainer" id="crystal2">

            </div>
            <div class="buttonContainer" id="crystal3">

            </div>
            <div class="buttonContainer" id="crystal4">

            </div>
        </div>
    </div>
    <div class="rowWrap">
        <div class="rowElement" id="score">
            <p>Wins:0 Losses:0</p>
        </div>
    </div>
</body>

<script src="assets/javascript/game.js">
</script>

</html>
